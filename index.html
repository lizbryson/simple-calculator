<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Javascript Calculator | Liz Bryson</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="siteBody">
    <div class="calculator">
        <div id="calcDisplay" class="calculator-display">0</div>
        <div class="calculator-buttons">
            <div class="calculator-nums">
                <button class="btn btn--two-thirds clear">C</button>
                <button class="btn btn--third back"><-</button>
                <button class="btn btn--third btn--num">7</button>
                <button class="btn btn--third btn--num">8</button>
                <button class="btn btn--third btn--num">9</button>
                <button class="btn btn--third btn--num">4</button>
                <button class="btn btn--third btn--num">5</button>
                <button class="btn btn--third btn--num">6</button>
                <button class="btn btn--third btn--num">1</button>
                <button class="btn btn--third btn--num">2</button>
                <button class="btn btn--third btn--num">3</button>
                <button class="btn btn--num">0</button>
            </div>
            <div id="calcOps" class="calculator-operators">
                <button class="btn btn--operator">/</button>
                <button class="btn btn--operator">X</button>
                <button class="btn btn--operator">-</button>
                <button class="btn btn--operator">+</button>
                <button class="btn btn--operator">=</button>
            </div>
        </div>
    </div>
    <div id="toggleBtns" class="toggle">
        <button id="lightBtn" class="toggle-btn">Light</button>
        <button id="darkBtn" class="toggle-btn">Dark</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
